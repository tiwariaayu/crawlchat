name: Build and Push Docker Images

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.slack
            image_name: crawlchat-slack
          - dockerfile: Dockerfile.discord
            image_name: crawlchat-discord
          - dockerfile: Dockerfile.docs
            image_name: crawlchat-docs
          - dockerfile: Dockerfile.front
            image_name: crawlchat-front
          - dockerfile: Dockerfile.marker
            image_name: crawlchat-marker
          - dockerfile: Dockerfile.server
            image_name: crawlchat-server
          - dockerfile: Dockerfile.source-sync
            image_name: crawlchat-source-sync
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          echo "commit_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "release_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ github.event.release.prerelease }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.meta.outputs.commit_sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.meta.outputs.release_tag }}
            ${{ steps.meta.outputs.is_prerelease == 'false' && format('{0}/{1}/{2}:latest', env.REGISTRY, github.repository_owner, matrix.image_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

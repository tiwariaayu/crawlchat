name: crawlchat-local
services:
  database:
    image: mongo:7
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--noauth"]
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - local_mongo_data:/data/db
    networks:
      - local_net
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-init:
    image: mongo:7
    depends_on:
      database:
        condition: service_healthy
    restart: "no"
    entrypoint: [
        "sh",
        "-c",
        '
        until mongosh --host database:27017 --eval ''db.runCommand({ ping: 1 })''; do
        echo ''Waiting for Mongo...''; sleep 2;
        done;
        mongosh --host database:27017 --eval ''rs.initiate({_id:"rs0",members:[{_id:0,host:"database:27017"}]})''
        ',
      ]
    networks:
      - local_net

  redis:
    image: redis:7
    container_name: crawlchat-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 12
    volumes:
      - local_redis_data:/data
    networks:
      - local_net

  pgvector:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: crawlchat
      POSTGRES_DB: crawlchat
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 2s
      retries: 5
    volumes:
      - local_pgvector_data:/var/lib/postgresql/data
    networks:
      - local_net

networks:
  local_net:
    driver: bridge

volumes:
  local_mongo_data:
  local_redis_data:
  local_pgvector_data:

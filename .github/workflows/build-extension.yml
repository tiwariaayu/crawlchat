name: Build Chrome Extension

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chrome-extension/package-lock.json
          
      - name: Install dependencies
        working-directory: chrome-extension
        run: npm ci
        
      - name: Sync version with release tag
        working-directory: chrome-extension
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION=${VERSION#v}
          jq --arg v "$VERSION" '.version = $v' static/manifest.json > tmp.json && mv tmp.json static/manifest.json
          
      - name: Build and package extension
        working-directory: chrome-extension
        run: npm run package
        
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-extension/crawlchat-extension.zip

name: Build and Push Mongo Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: crawlchat-mongo
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Check if major release
        id: major
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if echo "$TAG" | grep -qE '^v[0-9]+\.0\.0$'; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if image exists
        id: image_exists
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Decide whether to build
        id: decide
        run: |
          if [ "${{ steps.major.outputs.build }}" = "true" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.image_exists.outputs.exists }}" = "false" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        if: steps.decide.outputs.build == 'true'
        run: |
          echo "commit_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "release_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: steps.decide.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.mongo
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.commit_sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.release_tag }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
